<section class="container-fluid my-2">
  <!-- Update location name here -->
  <p class="text-center my-2 title">Sporting Centers near {{headerLocation}} </p>
  <div class="card">
    <div class="card-body d-flex flex-wrap">
      <ng-container *ngFor="let catalogItem of sportsCatalogList">
        <app-sports-catalog-item 
          [sportsCatalogItem]="catalogItem"
          (onCatalogItemSelected)="handleCatalogSelection($event)">
        </app-sports-catalog-item>
      </ng-container>
    </div>
  </div>
</section>
