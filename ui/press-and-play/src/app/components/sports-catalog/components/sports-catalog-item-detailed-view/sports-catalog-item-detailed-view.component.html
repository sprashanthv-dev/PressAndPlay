<div class="container-fluid">
    <div class="row">
        <div class="col-md-6 d-flex align-items-center limage">
            <img src="../../../../../assets/court-1.jpeg"/>
        </div>
        <div class="col-md-6 d-flex align-items-center rcontent">
            <dl class="row">
                <h2>Basketball Court
                    <small class="text-muted">Boulder, United States</small>
                </h2>
                
                <dt class="col-sm-3">Address:</dt>
                <dd class="col-sm-9">address</dd>
              
                <dt class="col-sm-3">Coordinates:</dt>
                <dd class="col-sm-9">
                    lat-lon
                </dd>
              
                <dt class="col-sm-3">Phone:</dt>
                <dd class="col-sm-9">345-82832-92392</dd>
              
                <dt class="col-sm-3">Rating: </dt>
                <dd class="col-sm-9">
                    <ngb-rating [(rate)]="rating" (rateChange) = "setRating()">
                    </ngb-rating></dd>
                <dt class="col-sm-3">Available Slots: </dt>
                <mat-chip-list>
                    <mat-chip>9:00 AM - 10:00 AM </mat-chip>
                    <mat-chip>10:00 AM - 11:00 AM</mat-chip>
                    <mat-chip>11:00 AM - 12:00 AM </mat-chip>
                    <mat-chip>5:00 PM - 6:00 PM </mat-chip>
                </mat-chip-list>
                
                <div class="mt-5 d-flex justify-content-center">
                    <button type="submit" class="btn btn-warning">Book Slots</button>
                </div>
            </dl>
        </div>
    </div>
</div>
