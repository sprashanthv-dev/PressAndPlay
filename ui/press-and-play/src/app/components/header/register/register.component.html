<div class="modal-header text-center">
  <h4 class="modal-title" id="modal-basic-title">Sign Up</h4>
  <button type="button" class="btn-close" aria-label="Close" (click)="closeModal()"></button>
</div>
<div class="modal-body">
  <form>


    <!-- Email and Password -->
    <div class="row">
      <div class="col-6 mb-3">
        <label for="email" class="form-label">Email address</label>
        <span class="text-danger">*</span>
        <input type="email" class="form-control" id="email" placeholder="name@example.com">
      </div>
      <div class="col-6 mb-3">
        <label for="password" class="form-label">Password</label>
        <span class="text-danger">*</span>
        <input type="password" class="form-control" id="password" placeholder="Enter password">
      </div>
    </div>

    <!-- First Name, Last Name -->
    <div class="row">
      <div class="col-6 mb-3">
        <label for="firstName" class="form-label">First Name</label>
        <span class="text-danger">*</span>
        <input type="text" class="form-control" id="firstName" placeholder="Enter First Name">
      </div>
      <div class="col-6 mb-3">
        <label for="lastName" class="form-label">Last Name</label>
        <span class="text-danger">*</span>
        <input type="text" class="form-control" id="lastName" placeholder="Enter Last Name">
      </div>
    </div>

    <!-- Address -->
    <div class="row">
      <label for="line1" class="form-label">Address</label>
      <div class="col-6 mb-3">
        <input type="text" class="form-control" id="line1" placeholder="Address Line 1">
      </div>
      <div class="col-6">
        <input type="text" class="form-control" placeholder="Address Line 2">
      </div>
    </div>

    <!-- City, State, Country -->
    <div class="row">
      <div class="col-3 mb-3">
        <label for="country" class="form-label">Country</label>
        <input type="text" class="form-control" id="Country" value="United States" disabled>
      </div>
      <div class="col-3">
        <label for="state" class="form-label">State</label>
        <input type="text" class="form-control" id="state" placeholder="Enter state">
      </div>
      <div class="col-3 mb-3">
        <label for="city" class="form-label">City</label>
        <input type="text" class="form-control" id="city" placeholder="Enter city">
      </div>
      <div class="col-3">
        <label for="pincode" class="form-label">Pincode</label>
        <input type="text" class="form-control" id="pincode" placeholder="Enter pincode">
      </div>
    </div>

    <!-- Phone number and DOB -->
    <div class="row">
      <div class="col-6 mb-3">
        <label for="phone" class="form-label">Phone Number</label>
        <span class="text-danger">*</span>
        <input type="text" class="form-control" id="phone" placeholder="123-456-7890">
      </div>
      <div class="col-6">
        <label for="dateOfBirth" class="form-label">Date of birth</label>
        <span class="text-danger">*</span>
        <div class="input-group">
          <input id="dateOfBirth" class="form-control" placeholder="yyyy-mm-dd" name="dp" ngbDatepicker
            #dp="ngbDatepicker" />
          <button class="btn btn-outline-secondary" (click)="dp.toggle()" type="button"></button>
        </div>
      </div>
    </div>

    <!-- User Type -->
    <div class="row">
      <label class="form-label">User Type 
          <span class="text-danger">*</span>
      </label>
        <div class="col-12 mb-3">
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" id="normal" name="userType" value="normal">
            <label for="normal" class="form-check-label">Normal</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" id="manager" name="userType" value="manager">
            <label for="manager" class="form-check-label">Manager</label>
          </div>
        </div>
       

        <!-- Verification Document -->
        <div class="row">
          <div class="col-12">
            <label for="document" class="form-label">Upload Verification Document</label>
            <span class="text-danger">*</span>
            <input class="form-control" type="file" id="document">
          </div>
        </div>

    </div>
  </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline-dark" (click)="handleRegistration()">Register</button>
</div>
