
    <div class="modal-header text-center">
        <h4 class="modal-title" id="modal-basic-title">Login</h4>
        <button type="button" class="btn-close" aria-label="Close" (click)="closeModal()"></button>
    </div>
    <div class="modal-body">
        <form #userLoginForm="ngForm" (ngSubmit)="handleLogin(loginForm, userLoginForm)">
    
            <!-- Email and Password -->
            <div class="row">
                <div class="col-md-12 mx-auto mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Enter email" required
                        [(ngModel)]="loginForm.email" #email="ngModel" [email]="true">
    
                    <!-- Validation - Email -->
                    <div *ngIf="email.invalid && (email.dirty || email.touched)" class="error-message">
                        <span *ngIf="email.errors?.['required']" class="text-danger">
                            *Email is required.
                        </span>
                        <span *ngIf="!email.errors?.['required']" class="text-danger">
                            *Please enter a valid email.
                        </span>
                    </div>
    
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 mx-auto mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Enter password"
                        required [(ngModel)]="loginForm.password" #password="ngModel">
    
                    <!-- Validation - Password -->
                    <div *ngIf="password.invalid && (password.dirty || password.touched)" class="error-message">
                        <span *ngIf="password.errors?.['required']" class="text-danger">
                            *Password is required.
                        </span>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                          Remember Me
                        </label>
                      </div>
                </div>
            </div>
    
            <!-- Submit button -->
            <div class="col-12 d-flex justify-content-center">
                <button type="submit" class="btn btn-primary" [disabled]="userLoginForm.invalid">Login</button>
            </div>
        </form>
    </div>
